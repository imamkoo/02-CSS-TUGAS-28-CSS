<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tugas 28</title>
    <style>
      .form-check-label {
        font-size: 12px;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body class="container-fluid" style="background-color: #333333">
    <div class="container text-center py-5">
      <div class="row">
        <div class="col-12">
          <img
            src="/Lanjutan/Bootstrap/lampung.jpg"
            class="rounded-circle"
            width="200px"
            height="100px"
          />
        </div>
        <div class="container">
          <form>
            <div class="form-group text-white text-start m-3 col-5 mx-auto">
              <label>Nama Lengkap</label>
              <input type="text" class="form-control" />
            </div>
            <div class="form-group text-white text-start m-3 col-5 mx-auto">
              <label>Alamat</label>
              <textarea
                name="name"
                class="form-control"
                cols="10"
                rows="2"
              ></textarea>
            </div>
            <div class="form-group text-white text-start m-3 col-5 mx-auto">
              <label>Alamat Email</label>
              <input type="email" class="form-control" disabled />
            </div>
            <div class="form-group text-white text-start m-3 col-5 mx-auto">
              <label>Password</label>
              <input type="password" class="form-control" />
            </div>
            <div class="form-group text-white text-start m-3 col-5 mx-auto">
              <label>Scan KTP</label>
              <input
                type="file"
                class="form-control border-0 text-white"
                style="background-color: #333333"
              />
            </div>
            <div class="form-check text-white text-start m-3 col-5 mx-auto">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Saya setuju dan telah membaca
                <b class="text-info">aturan</b> serta
                <b class="text-info">ketentuan</b> yang berlaku.
              </label>
            </div>
            <div class="d-grid gap-2 col-5 mx-auto">
              <button class="btn btn-primary" type="button">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
